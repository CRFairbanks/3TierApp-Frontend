<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Form</title>
    <!-- Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Contact Form</h1>
        <p class="text-gray-600 mb-6 text-center">Please fill out this form to submit your information.</p>

        <!-- Status Message Box -->
        <div id="status-message" class="hidden p-3 mb-4 rounded-lg text-center" role="alert"></div>

        <!-- Form -->
        <form id="infoForm" class="space-y-6">

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Custom Comment -->
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-700">Custom Comment</label>
                <textarea id="comment" name="comment" rows="4"
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Submit Information
                </button>
            </div>
        </form>
    </div>

    <script>
        // Get references to the form and status message box
        const infoForm = document.getElementById('infoForm');
        const statusMessage = document.getElementById('status-message');

        // Function to display messages to the user
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `p-3 mb-4 rounded-lg text-center ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            statusMessage.classList.remove('hidden');
        }

        // Add a submit event listener to the form
        infoForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Clear previous messages
            statusMessage.classList.add('hidden');

            // Simple client-side validation
            const emailInput = document.getElementById('email').value;
            const phoneInput = document.getElementById('phone').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\+?[1-9]\d{1,14}$/; // E.164 format

            if (!emailRegex.test(emailInput)) {
                showStatus('Please enter a valid email address.', 'error');
                return;
            }
            if (!phoneRegex.test(phoneInput)) {
                showStatus('Please enter a valid phone number (e.g., +1234567890).', 'error');
                return;
            }

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: emailInput,
                phone: phoneInput,
                comment: document.getElementById('comment').value
            };

            // Replace with your Azure Web App URL
            const backendUrl = 'YOUR_AZURE_WEB_APP_URL/submit';

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showStatus('Information submitted successfully!', 'success');
                    infoForm.reset(); // Clear the form
                } else {
                    const errorData = await response.json();
                    showStatus(`Submission failed: ${errorData.error || 'Server error'}`, 'error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus('An error occurred. Please try again later.', 'error');
            }
        });
    </script>

</body>
</html>
